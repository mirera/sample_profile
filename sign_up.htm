<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="header-cont">
        <header><h1 class="text-logo">-Mirera-</h1></header>
    </div>
    
    <div class="loginbox">
        <h1>Register Here</h1>
        <form action="">
            <div class="left">
                <p>First Name</p>
                <input type="text", name="", placeholder="Enter your First Name" required>
            </div>
            <div class="right">
                <p>Last Name</p>
                <input type="text", name="", placeholder="Enter your Last Name" required>
            </div>
            <div class="left">
                <p>Phone No.</p>
                <input type="tel", name="", placeholder="Enter your Phone number" required>
            </div>
            <div class="right">
                <p>Gender</p>
                <select name="Gender" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-Binary">Non-Binary</option>
                    <option value="None">Rather not say</option>
                </select>
            </div>
            
            <p>Country</p>
            <input type="text", name="", placeholder="Enter your Country" required>
        
            <div class="right">
                <p>State/Province</p>
                <input type="text", name="", placeholder="Enter your State/Province" required>
            </div>
            <div class="left">
                <p>Your Email</p>
                <input type="email", name="", placeholder="Enter your Email" required>
            </div>
            <div class="right">
                <p>Password</p>
                <input type="password", name="", placeholder="Enter your password" required>
            </div>
            <div class="left">
                <p>Confirm  Password</p>
                <input type="password", name="", placeholder="Renter your Password" required>
            </div>
            
            <input type="submit", name="", value="Register"><br>
            <a href="login.htm">Have an account? Login here</a><br>
        </form>
    </div>
    <div class="footer">
        <footer>
            <small>Handcrafted by Mirera Nyaundi|@2022 reserved</small>
        </footer>
    </div>
</body>
</html>
